name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (for example 1.1.0 or v1.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create_tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize and validate version
        id: prep
        shell: bash
        run: |
          raw="${{ github.event.inputs.version }}"
          if [[ -z "$raw" ]]; then
            echo "Version input is required."
            exit 1
          fi

          if [[ "$raw" == v* ]]; then
            tag="$raw"
          else
            tag="v$raw"
          fi

          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version '$tag'. Use semantic versioning (for example v1.1.0)."
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          tag="${{ steps.prep.outputs.tag }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag '$tag' already exists."
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          tag="${{ steps.prep.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: Release handoff
        shell: bash
        run: |
          echo "Created ${{ steps.prep.outputs.tag }}."
          echo "Tag push will trigger a new run of this workflow to publish binaries."

  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
